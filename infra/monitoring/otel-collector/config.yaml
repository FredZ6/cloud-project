receivers:
  otlp:
    protocols:
      grpc:
        # Bind to all interfaces so services can reach the collector via Docker port-mapping.
        endpoint: 0.0.0.0:4317
      http:
        # Bind to all interfaces so services can reach the collector via Docker port-mapping.
        endpoint: 0.0.0.0:4318

processors:
  batch:

exporters:
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/jaeger]
