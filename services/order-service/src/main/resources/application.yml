server:
  port: 8081

spring:
  application:
    name: order-service
  datasource:
    url: ${ORDER_DB_URL:jdbc:postgresql://localhost:55432/order_db}
    username: ${ORDER_DB_USER:cloud}
    password: ${ORDER_DB_PASSWORD:cloud}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:cloud}
    password: ${RABBITMQ_PASSWORD:cloud}
    template:
      observation-enabled: true
    listener:
      simple:
        observation-enabled: true

management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  tracing:
    sampling:
      probability: ${MANAGEMENT_TRACING_SAMPLING_PROBABILITY:1.0}
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318/v1/traces}
  metrics:
    tags:
      application: ${spring.application.name}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  pattern:
    level: "%5p [trace_id=%X{trace_id:-}]"

app:
  auth:
    expected-issuer: ${AUTH_EXPECTED_ISSUER:auth-service}
    jwks-uri: ${AUTH_JWKS_URI:http://localhost:8084/.well-known/jwks.json}
    jwks-cache-seconds: ${AUTH_JWKS_CACHE_SECONDS:300}
    required-order-role: ${AUTH_REQUIRED_ORDER_ROLE:buyer}
  messaging:
    exchange: ecom.events
    queues:
      inventory-result: q.order.inventory-result
      payment-result: q.order.payment-result
    routing-keys:
      inventory-result: inventory.*
      payment-result: payment.*
  outbox:
    poll-interval-ms: 2000
    batch-size: 50
