server:
  port: 8081

spring:
  application:
    name: order-service
  datasource:
    url: ${ORDER_DB_URL:jdbc:postgresql://localhost:55432/order_db}
    username: ${ORDER_DB_USER:cloud}
    password: ${ORDER_DB_PASSWORD:cloud}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:cloud}
    password: ${RABBITMQ_PASSWORD:cloud}

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  auth:
    token-secret: ${AUTH_TOKEN_SECRET:dev-auth-secret-change-me}
  messaging:
    exchange: ecom.events
    queues:
      inventory-result: q.order.inventory-result
      payment-result: q.order.payment-result
    routing-keys:
      inventory-result: inventory.*
      payment-result: payment.*
  outbox:
    poll-interval-ms: 2000
    batch-size: 50
