name: CI

on:
  push:
  pull_request:

jobs:
  quick-check:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Verify (No Tests)
        run: mvn -B -ntp -DskipTests verify

  integration-tests:
    runs-on: ubuntu-latest
    needs: quick-check
    timeout-minutes: 25
    env:
      DOCKER_API_VERSION: '1.47'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Run Integration Tests
        run: |
          set -euo pipefail
          echo "DOCKER_API_VERSION=${DOCKER_API_VERSION}"
          docker version
          if ! mvn -B -ntp '-Dtest=*IntegrationTest' -Dsurefire.failIfNoSpecifiedTests=false -Ddocker.api.version="${DOCKER_API_VERSION}" test; then
            report="$(find . -path '*/target/surefire-reports/*.txt' | head -n 1 || true)"
            if [ -n "${report}" ]; then
              summary="$(tr '\n' ' ' < "${report}" | sed 's/[[:space:]]\\+/ /g' | cut -c1-300)"
              echo "::error title=Integration tests failed::${summary}"
            fi
            exit 1
          fi

  openapi-check:
    runs-on: ubuntu-latest
    needs: quick-check
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Verify OpenAPI docs
        run: ./scripts/verify-openapi.sh
