name: CI

on:
  push:
  pull_request:

jobs:
  quick-check:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Verify (No Tests)
        run: mvn -B -ntp -DskipTests verify

  integration-tests:
    runs-on: ubuntu-latest
    needs: quick-check
    timeout-minutes: 25
    env:
      DOCKER_API_VERSION: '1.44'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Run Integration Tests
        run: |
          echo "DOCKER_API_VERSION=${DOCKER_API_VERSION}"
          docker version
          mvn -B -ntp '-Dtest=*IntegrationTest' -Dsurefire.failIfNoSpecifiedTests=false -Ddocker.api.version="${DOCKER_API_VERSION}" test

  openapi-check:
    runs-on: ubuntu-latest
    needs: quick-check
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Verify OpenAPI docs
        run: ./scripts/verify-openapi.sh
